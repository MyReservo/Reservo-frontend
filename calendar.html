<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d3231c159b.js" crossorigin="anonymous"></script>
  <title>Calendar</title>
  


  <script type="module" crossorigin src="/Reservo-frontend/calendar.80f70b29.js"></script>
  <link rel="stylesheet" href="/Reservo-frontend/calendar.345b6e19.css">
</head>

<body class="calendar-bg">

  <div class="shadow-box">
    <div class="user-box"><i class="fas fa-user"></i>
      <p class="user-name">Nazwa użytkownika</p>
    </div>
    <div class="shadow"></div>
    <h1 class="panel-title">Reservo <i class="fas fa-pencil-alt"></i></h1>
    <div class="log-out-box">
      <a href="./index.html"><p id="log-out"><i class="fas fa-sign-out-alt"></i>Wyloguj</p></a>
    </div>
  </div>


  <div class="wrapper-calendar">
    <div class="pick-profession-box">

      <h3 class="pick-profession-box__title ">Wybierz jedną z dostępnych usług</h3>

      <select name="calendar-services" id="calendar-services" class="input">
        <option value="default" id="default" selected disabled>Wybierz usługę</option>
        <option value="TUTOR" id="tutor">Korepetycje</option>
        <option value="BARBER" id="barber">Fryzjer</option>
        <option value="MECHANIC" id="mechanic">Mechanik</option>
      </select>

      <select name="calendar-city" id="calendar-city" class="input">
        <option value="default" id="default" selected disabled>Wybierz miasto</option>
        <option value="wroclaw" id="wroclaw">Wrocław</option>
        <option value="warsaw" id="warsaw">Warszawa</option>
        <option value="cracow" id="cracow">Kraków</option>
      </select>
      <div class="horizontal-line"></div>

      <h4 class="available-providers">Dostepni <span class="service-provider__title">...</span></h4>
      <div class="service-provider">
      </div>

      <div class="horizontal-line"></div>
      <h4 class="location-title">Gdzie chcesz się umówić?</h4>
      <div class="home-local-box">

        <div class="home-local-box__home-box">
          <label for="client-home">U mnie w domu</label>
          <input type="checkbox" id="client-home" name="home">
        </div>

        <div class="home-local-box__local-box">
          <label for="local">W lokalu</label>
          <input type="checkbox" id="local" name="local">
        </div>

      </div>


      <div class="pick-profession-box__client-adress">
        <label for="client-street">Ulica</label>
        <input type="text" name="client-street" class="input" id="client-street">

        <label for="client-street">Nr.domu</label>
        <input type="text" name="client-house" class="input" id="client-house">

        <label for="client-street">Miasto</label>
        <input type="text" name="client-city" class="input" id="client-city">
      </div>

      <div class="pick-profession-box__company-adress">
        <h4 class="pick-profession-box__company-adress--title">Adres lokalu:</h4>
        <p id="company-street"></p>
        <p id="company-home-number"></p>
        <p id="company-city"></p>
        <p id="company-code"></p>
      </div>
    </div>

    <div class="calendar-container">
      <div class="pick-day-box">
        <h4>Wybierz dzień Twojej wizyty</h4>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <td><button id="prev"><i class="fas fa-chevron-left"></i></button></td>
            <td id="calendar-top" colspan="5">Miesiąc</td>
            <td><button id="next"><i class="fas fa-chevron-right"></i></button></td>
          <tr>
            <td>Pon</td>
            <td>Wt</td>
            <td>Śro</td>
            <td>Czw</td>
            <td>Pt</td>
            <td>Sob</td>
            <td>Nie</td>
          </tr>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </div>
    
  </div>
  <div class="hours-container">
    <i class="fas fa-times"></i>
    <p class="hours-container__info">Umawiasz się na <span class="hours-container__info-span
      ">...</span></p>
    <h3>Wybierz godzinę</h3>
   <div class="hours-container__btn-box">
    <button class="hour-btn">9:00</button>
    <button class="hour-btn">10:00</button>
    <button class="hour-btn">11:00</button>
    <button class="hour-btn">12:00</button>
    <button class="hour-btn">13:00</button>
    <button class="hour-btn">14:00</button>
   </div>
    <button type='submit' id="send">UMÓW SIĘ</button>
  </div>

	
</body>

</html>
