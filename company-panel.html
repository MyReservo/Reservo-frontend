<body class="calendar-bg">
  <div class="shadow-box">
    <div class="shadow"></div>
    <div class="user-box"><i class="fas fa-user"></i>
      <p class="user-name">Nazwa użytkownika</p>
    </div>
    <h1 class="panel-title">Reservo <i class="fas fa-pencil-alt"></i></h1>
    <div class="log-out-box">
      <a href="./index.html">
        <p id="log-out"><i class="fas fa-sign-out-alt"></i>Wyloguj</p>
      </a>
    </div>
  </div>

  <div class="your-profession">
    <p class="your-profession__title">Twoja profesja to <span id="profession-name">Mechanik</span></p>

  <div class="calendar-container">
    <div class="pick-day-box">
      <h4>Sprawdź termin wykonania Twojej usługi </h4>
    </div>
    <table id="calendar">
      <thead>
        <tr>
          <td><button id="prev"><i class="fas fa-chevron-left"></i></button></td>
          <td id="calendar-top" colspan="5">Miesiąc</td>
          <td><button id="next"><i class="fas fa-chevron-right"></i></button></td>
        <tr>
          <td>Pon</td>
          <td>Wt</td>

          <td>Pt</td>
          <td>Sob</td>
          <td>Nie</td>
        </tr>
        </tr>
      </thead>

      <tbody>

          <td></td>

          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="your-visits">
    <h2>Umówione wizyty:</h2>
    <div class="visit">
      <div class="visit__customers-name">
        <p>Imię klienta:</p> <span id="customers-name"></span>
      </div>
      <div class="visit__adress">
        <p>Adres wizyty:</p>
        <p id="visit__adress-street">Ulica: </p>
        <p id="visit__adress-home-number">Nr.domu: </p>
        <p id="visit__adress-city">Miasto: </p>
        <p id="visit__adress-code">Kod pocztowy: </p>
      </div>
      <div class="visit__date">
        <p class="visit__date-exact"> <span id="visit__date-hour"></span></p>
      </div>
    </div>
  </div>
