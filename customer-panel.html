        <div class="pick-profession-box__select-services">
          <!-- 
          <h3 class="pick-profession-box__title ">Wybierz usługę</h3> -->

          <select name="calendar-services" id="calendar-services" class="input">
            <option value="default" id="default" selected disabled>Wybierz usługę</option>
            <option value="TUTOR" id="tutor">Korepetycje</option>
            <option value="BARBER" id="barber">Fryzjer</option>
            <option value="MECHANIC" id="mechanic">Mechanik</option>
          </select>
        </div>

        <div class="pick-profession-box__select-city">

          <!-- <h3 class="pick-profession-box__title ">Wybierz lokalizację</h3> -->

          <select name="calendar-city" id="calendar-city" class="input">
            <option value="default" id="default" selected disabled>Wybierz miasto</option>
            <option value="wroclaw" id="wroclaw">Wrocław</option>
            <option value="warsaw" id="warsaw">Warszawa</option>
            <option value="cracow" id="cracow">Kraków</option>
          </select>

        </div>

        <div class="pick-profession-box__btn">
         <a href="#available-service-providers"> <button class="submit-btn" href="#available-service-providers">Szukaj</button></a>
        </div>
      </div>

    <div class="available-service-providers" id="available-service-providers">

      <div class="available-service-providers__box">

        <div class="available-service-providers__list">
          <div class="service-provider">

        </div>
      </div>
    </div>

    <div class="wrapper-calendar">

      <div class="calendar-title">
        <h4>Wybierz dzień Twojej wizyty</h4>
      </div>

      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Nie</li>
          <li>Pon</li>
          <li>Wt</li>
          <li>Śr</li>
          <li>Czw</li>
          <li>Pt</li>
          <li>Sob</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

  <div class="hours-container">
    <i class="fas fa-times"></i>
    <p class="hours-container__info">Umawiasz się na <span class="hours-container__info-span">...</span></p>
    <h3>Wybierz godzinę</h3>
    <div class="hours-container__btn-box">
      <button class="hour-btn">9:00</button>
      <button class="hour-btn">10:00</button>
      <button class="hour-btn">11:00</button>
      <button class="hour-btn">12:00</button>
      <button class="hour-btn">13:00</button>
      <button class="hour-btn">14:00</button>
    </div>
    <button type='submit' id="send">UMÓW SIĘ</button>
