    <div class="wrapper">
        <form id="form">
            <h1>REJESTRACJA</h1>
            <div class="user-company">
                <div class="user-company-user">
                    <input id="user" name="user" type="checkbox" class="special-input" checked>
                    <label for="user">
                        użytkownik
                    </label>
                </div>

                <div class="user-company-company">
                    <input id="company" name="company" type="checkbox" class="special-input">
                    <label for="company">
                        firma
                    </label>
                </div>

            </div>
            <div class="horizontal-line"></div>

            <div class="basic-info">
                <div class="basic-info-names">
                    <div class="basic-info-data">
                        <label for="name">Imię</label>
                        <input id="name" name="name" type="text" class="input" required>
                    </div>
                    <div class="basic-info-data">
                        <label for="surname">Nazwisko</label>
                        <input id="surname" name="surname" type="text" class="input" required>
                    </div>
                </div>

                <div class="basic-info-contact">
                    <div class="basic-info-data"> <label for="phone">Numer telefonu</label>
                        <input id="phone" name="phone" type="text" class="input" required>
                    </div>

                    <div class="basic-info-data">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" class="input" required>
                    </div>
                </div>
            </div>

            <div class="password-box">

                <div class="password-box-password">
                    <label for="password">Hasło</label>
                    <button class="info" id="one"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAEZSURBVHgBvZWBUYQwEEV/GAugBOggVHApwQ4uHWgHpgTtQEuwA+zgOlg7uOtg3T12POfEIyDhzXxgGMJjIWQdbsDMtezuJTtJkNQW5WDpnXNvmIveXJIkR86D9Po5gsYGLYF0/JTAz3j6v9Dx/lYF/xX8FDVjEuJ1IR4mDioTJNk1mCCEAJlJ6LoOGTSSBz24sxP7nFExRrRtC+89MnmUAl60ishl2evr2uU+llairyulhBkElWTXvpBNJHWF8pwlJxRmC8lBJT3KcpZ8oCy9s/WFcGlGa/Ip/1VbyUa/yTPK8Pp9xEMnJF4X+qXkLfqJicp2xquKiJdBPNXjr2RPnC872vWjM9RlyCKGduBxWUxPlt7ybrN0lC/hQ2KoKlbfbQAAAABJRU5ErkJggg==" alt="info icon"></button>
                    <input id="password" name="password" type="password" class="input" required>
                </div>

                <div class="password-box-password">
                    <label for="repeat">Powtórz hasło</label>
                    <input id="repeat" name="repeat" type="password" class="input" required>
                </div>

            </div>

            <div class="register-terms">
                <input id="terms" type="checkbox" class="special-input">
                <label for="terms">
                    Akceptuję warunki regulaminu
                </label>
            </div>

            <div class="login">
                <p class="login__text">Masz juz konto?<a class="login__text--link" href="./login.html"> Zaloguj się</a>
                </p>
            </div>

            <button type="submit" id="register">REJESTRUJ</button>


        </form>
    </div>


    
    
</body>
